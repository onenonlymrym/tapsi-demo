<section class="contact-us container">
        <div class="contact-us__social">
            <span class="icon-container">
                <svg class="icon">
                    <use xlink:href="./assets/images/svg-sprite.svg#linkedin"></use>
                </svg>
            </span>
            <span class="icon-container">
                <svg class="icon">
                    <use xlink:href="./assets/images/svg-sprite.svg#facebook"></use>
                </svg>
            </span>
            <span class="icon-container">
                <svg class="icon">
                    <use xlink:href="./assets/images/svg-sprite.svg#X"></use>
                </svg>
            </span>
        </div>
        <div class="contact-us__icons">
            <div class="icon-holder">
                <span class="icon-holder__lable">6386 Spring St undefined Anchorage,
                    Georgia 12473 United States</span>
                <span class="icon-container">
                    <svg class="icon">
                        <use xlink:href="./assets/images/svg-sprite.svg#location"></use>
                    </svg>
                </span>
            </div>
            <div class="icon-holder">
                <span class="icon-holder__lable">(843) 555-0130</span>
                <span class="icon-container">
                    <svg class="icon">
                        <use xlink:href="./assets/images/svg-sprite.svg#call"></use>
                    </svg>
                </span>
            </div>
            <div class="icon-holder">
                <span class="icon-holder__lable">willie.jennings@example.com</span>
                <span class="icon-container">
                    <svg class="icon">
                        <use xlink:href="./assets/images/svg-sprite.svg#email"></use>
                    </svg>
                </span>
            </div>
        </div>
        <div class="contact-us__map" >
            <img src="./assets/images/map.png" alt="map">
        </div>
        <div class="contact-us__form" >
            <div class="form-wrapper">
                <h3>نظرات شما</h3>
                <form>
                    <input type="text" placeholder="نام و نام خانوادگی">
                    <input type="email" placeholder="ایمیل" dir="ltr">
                    <textarea name="" id=""></textarea>
                    <button type="submit" class="btn btn--primary">ثبت نظر</button>
                </form>
            </div>
        </div>

    </section>
